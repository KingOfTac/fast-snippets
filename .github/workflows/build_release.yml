on:
  release:
    types:
      - created


jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
        
      - name: Install deps
        run: npm install

      - name: Compile and create vsix
        run: npm run package

      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/fast-snippets-${{ github.event.release.tag_name }}.vsix
          asset_name: fast-snippets-${{ github.event.release.tag_name }}.vsix