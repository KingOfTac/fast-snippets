on:
  release:
    types:
      - created


jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
        
      - name: Install deps
        run: npm install

      - name: Compile and create vsix
        run: npm run package

      - name: Get release
        id: get-release
        uses: bruceadams/get-release@v1.2.3
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get-release.outputs.upload_url }}
          asset_path: ${{github.workspace}}/fast-snippets-${{ github.event.release.tag_name }}.vsix
          asset_name: fast-snippets-${{ github.event.release.tag_name }}.vsix